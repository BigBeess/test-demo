<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>

<body>
    <div id="app">
        
        账号<input type="text" @keyup.enter="sayHi">
        <br>
        <!-- <input type="button" value="密码" @click="doIt(666,'哈哈哈')"> -->
        密码<input type="text" @keyup.enter="sayHi">
        <input type="button" value="登录" @click="doIt(666,'哈哈哈')">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doIt: function (p1,p2) {
                    console.log("做It");
                    console.log(p1);
                    console.log(p2);
                },
                sayHi:function(){
                    alert("你好呀");
                }
            }

        })
    </script>


</body>

</html>
